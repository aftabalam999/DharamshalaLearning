name: Secret pattern scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run secret scanner
        run: |
          node scripts/scan-secrets.js
        # This will fail the job if any matches are found (scanner exits non-zero)
